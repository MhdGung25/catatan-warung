<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#10b981" />
    
    <meta
      name="description"
      content="Warung Digital - Sistem Manajemen Penjualan & Kasir Pintar Berbasis Cloud"
    />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Warung Digital</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      /* Reset dasar */
      body {
        background-color: #0f172a; /* Slate 900 (Warna Gelap Modern) */
        margin: 0;
        padding: 0;
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
      }

      /* Splash Screen Animasi saat aplikasi sedang dimuat */
      #root:empty {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #0f172a;
      }

      /* Spinner Hijau Emerald */
      #root:empty::after {
        content: "";
        width: 48px;
        height: 48px;
        border: 5px solid rgba(16, 185, 129, 0.1);
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 1s cubic-bezier(0.76, 0, 0.24, 1) infinite;
        margin-bottom: 20px;
      }

      /* Teks loading di bawah spinner */
      #root:empty::before {
        content: "WARUNG DIGITAL";
        color: #10b981;
        font-size: 12px;
        font-weight: 800;
        letter-spacing: 4px;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <noscript>Anda perlu mengaktifkan JavaScript untuk menjalankan aplikasi ini.</noscript>
    <div id="root"></div>
  </body>
</html>
